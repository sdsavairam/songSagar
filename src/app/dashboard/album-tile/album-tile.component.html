
<div class="card album-card">
  <img src="https://via.placeholder.com/150/6c31a2" class="card-img-top" alt="Album">
  <div class="card-body">
    <div class="card-title album-title">Album {{album.id}}</div>
    <p class="card-text album-text">{{album.title}}</p>
    <a (click)="viewSong(album)" class="btn btn-primary">View Songs</a>
  </div>
</div>
